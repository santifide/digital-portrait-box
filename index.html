<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    
</head>
<body>
    
    <section data-duration="5" class="">
        <div class="wrapper-text absolute">
            <h1 class="slide-in-blurred-bottom">Selene</h1>
            <h2 class="slide-in-blurred-bottom">Mis Quince Años</h2>
        </div>
        <div class="wrapper-img">
            <img src="./img/159-Selene-previa-web.jpg" alt="">
        </div>
    </section>

    <section data-duration="10" class="">
        <div class="wrapper-img">
            <img src="./img/50-Selene-previa-web.jpg" alt="">
        </div>
    </section>

    <section data-duration="5" class="">
        <div class="wrapper-img">
            <img src="./img/93-Selene-previa-web.jpg" alt="">
        </div>
    </section>
<script>
        // Función para hacer scroll a una sección
        function scrollToSection(section) {
            section.scrollIntoView({ behavior: 'smooth' });
        }

        // Obtener todas las secciones
        const sections = document.querySelectorAll('section');
        let currentIndex = 0;

        // Función para hacer scroll automáticamente
        function autoScroll() {
            const currentSection = sections[currentIndex];
            const duration = currentSection.getAttribute('data-duration') * 1000;

            scrollToSection(currentSection);

            currentIndex = (currentIndex + 1) % sections.length;

            setTimeout(autoScroll, duration);
        }

        // Iniciar el scroll automático al cargar la página
        window.onload = autoScroll;
</script>
</body>
</html>
